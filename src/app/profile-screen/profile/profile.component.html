<app-header></app-header>

<div class="container">
  <h2 class="mt-3 text-color row justify-content-center">Meu perfil</h2>

  <div
    class="d-flex alert alert-success mt-4"
    id="alert-1"
    *ngIf="updated == true"
  >
    <div class="col-6 font-size">
      <strong>Dados atualizados com sucesso!</strong>
    </div>
    <div class="col-6 text-align">
      <span class="btn-close-config" (click)="closeWindow('alert-1')"
        >&times;</span
      >
    </div>
  </div>

  <div
    class="d-flex alert alert-success mt-4"
    id="alert-2"
    *ngIf="changed == true"
  >
    <div class="col-6 font-size">
      <strong>Senha alterada com sucesso!</strong>
    </div>
    <div class="col-6 text-align">
      <span class="btn-close-config" (click)="closeWindow('alert-2')"
        >&times;</span
      >
    </div>
  </div>

  <div class="d-flex row">
    <div class="col-md-12 col-lg-6">
      <app-update-form
        (updatedEvent)="updateUpdatedStatus($event)"
      ></app-update-form>
    </div>

    <div class="col-md-12 col-lg-6">
      <app-password-form
        (changedEvent)="updateChangedStatus($event)"
      ></app-password-form>
    </div>
  </div>
</div>
